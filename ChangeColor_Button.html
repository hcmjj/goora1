<iDOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fill the box Blue or Red, Empty</title>
	<style>
		#box{
		  width: 300px;
		  height: 300px;
		  border: 5px solid gold;
		}
		.blueBox{
		  background: blue;
		}
		.redBox{
		  background: red;
		}
		.emptyBox{
		  
		}
	</style>
</head>
<body>
	<div id='box'></div>

	<button onclick="fillBlue()">Fill Blue</button>
	<button onclick="fillRed()">Fill Red</button>
	<button onclick="EmptyBox()">Empty Box</button>

	<script>
		function fillBlue(){
			var bluebox = document.getElementById('box');
		  bluebox.setAttribute('class','blueBox');
		}

		function fillRed(){
			var redbox = document.getElementById('box');
		  redbox.setAttribute('class','redBox');
		}

		function EmptyBox(){
			var emptybox = document.getElementById('box');
		  emptybox.setAttribute('class','emptyBox');
		}
	</script>
</body>
</html>
